services:
  backend:
    build: ./backend
    container_name: z360_backend
    volumes:
      - ./backend/src:/var/www/html
      - vendor_data:/var/www/html/vendor
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - z360

  frontend:
    build: ./frontend
    container_name: z360_frontend
    volumes:
      - ./frontend/src:/app
      - node_modules_data:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - z360
    environment:
      - VITE_API_URL=http://backend:8000/api

  db:
    image: mysql:8.0
    container_name: z360_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: z360
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - db_mysql:/var/lib/mysql
    networks:
      - z360

  queue-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: z360_queue_worker
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./backend/src:/var/www/html
      - vendor_data:/var/www/html/vendor
    depends_on:
      - db
    networks:
      - z360

volumes:
  db_mysql:
  vendor_data:
  node_modules_data:

networks:
  z360:
    driver: bridge
